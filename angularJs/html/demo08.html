<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>服务</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <style type="text/css">
        input{
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div ng-app="myApp">
        <section ng-controller="myControll1">
            <span ng-bind="url"></span>
        </section>
    </div>
</body>
<script type="text/javascript">
    var app=angular.module('myApp',[]);
    var controll1=app.controller('myControll1',function($scope,$location){
        $scope.url=$location.absUrl();
    });
</script>
</html>
